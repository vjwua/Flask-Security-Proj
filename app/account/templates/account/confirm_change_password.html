{% extends 'base.html' %}
{% block title %} Підтвердження зміни паролю {% endblock %}

{% block body %}
<section class="page-section" id="change_password">
    <!-- Section Heading-->
    <h2 class="page-section-heading text-center text-primary mb-0">Змінити пароль</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <form id="contactForm" action={{url_for("account_bp.change_password_request")}} method="POST">
                {% from "_render_field.html" import render_field %}
                {{ cp_form.csrf_token }}
                <div class="form-floating mb-3">
                    {{ render_field(cp_form.email) }}
                </div>
                {{cp_form.submit(class_='btn btn-primary btn-xl')}}
            </form>
        </div>
    </div>
</section>
{% endblock %}
